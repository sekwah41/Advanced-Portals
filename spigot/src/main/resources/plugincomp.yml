main: com.sekwah.advancedportals.spigot.AdvancedPortalsPlugin
name: AdvancedPortals
version: ${pluginVersion}
author: sekwah41
description: An advanced portals plugin for bukkit.
api-version: 1.13
commands:
  portal:
    description: The main command for the advanced portals
    aliases: [portals, aportals, advancedportals]
    usage: /<command>
  destination:
    description: Can be used to access portal destinations.
    aliases: [desti]
    usage: /<command>
permissions:
  advancedportals.*:
    description: Gives access to all commands
    default: op
    children:
      advancedportals.create.portal: true
      advancedportals.portal: true
      advancedportals.build: true
      advancedportals.desti: true
  advancedportals.create.portal:
    description: Allows you to create portals
    default: op
  advancedportals.create.portal.commandlevel.*:
    description: Gives access to all level raisers
    default: op
    children:
      advancedportals.create.portal.commandlevel.op: true
      advancedportals.create.portal.commandlevel.permswild: true
      advancedportals.create.portal.commandlevel.console: true
  advancedportals.create.portal.commandlevel.op:
    description: Allows you to increase the users level temporarily to op
    default: false
  advancedportals.create.portal.commandlevel.permswild:
    description: Allows you to increase the users level temporarily to have all perms
    default: false
  advancedportals.create.portal.commandlevel.console:
    description: Executes command in the console
    default: false
  advancedportals.portal:
    description: Allows use of portal command
    default: true
  advancedportals.build:
    description: Allows you to build in the portal regions
    default: op
  advancedportals.desti:
    description: Gives access to all desti command
    default: true
